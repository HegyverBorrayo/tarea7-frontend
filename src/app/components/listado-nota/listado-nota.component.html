<div class="mat-elevation-z8 container">
    <h1>LISTADO DE NOTAS</h1>
    <p>En este modulo usted puede revisar sus materias y ver cuales han sido sus notas</p>

    <mat-form-field>
        <mat-label>Filtros</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Texto para filtrar">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
        <!-- Nota 1 Column -->
        <ng-container matColumnDef="notaprimerparcial">
            <th mat-header-cell *matHeaderCellDef> Nota Primer Parcial </th>
            <td mat-cell *matCellDef="let element"> {{element.notaprimerparcial}} </td>
        </ng-container>
    
        <!-- Nota 2 Column -->
        <ng-container matColumnDef="notasegundoparcial">
            <th mat-header-cell *matHeaderCellDef> Nota Segundo Parcial </th>
            <td mat-cell *matCellDef="let element"> {{element.notasegundoparcial}} </td>
        </ng-container>
    
        <!-- Final Column -->
        <ng-container matColumnDef="notafinal">
            <th mat-header-cell *matHeaderCellDef> Nota Final </th>
            <td mat-cell *matCellDef="let element"> {{element.notafinal}} </td>
            </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" class="mat-paginator-table"></mat-paginator>
</div>
